exclude:             ['_includes/notes_graph.json']
permalinks: pretty

collections: 
  authors:
    output: true
  notes:
    output: true
    permalink: /:collection/:slug
  projects:
    output: true
  events:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
  - scope:
      path: ""
    values:
      layout: "default"